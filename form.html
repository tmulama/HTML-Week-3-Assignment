<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name here..." required>
            <br>
            <label for="date_of_birth">Date of Birth: </label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
            <br>
            <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br>
            <label for="address"> Address: </label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="telephone"> Telephone: </label>
            <input type="number" id="telephone" name="telephone" placeholder="What is your phone number?" required>
            <br>
            <label for="email"> Email Address: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="course"> Course: </label>
            <input type="text" id="course" name="course" placeholder="What are you studying?" required>
            <br>
            <input type="button" id="register" name="register" value="Register">
            <input type="button" id="cancel" name="cancel" value="Cancel">
        </form>
    </body>
</html>
